<md-card>

    <md-grid-list cols="6" rowHeight="100px">

        <md-grid-tile [colspan]="1">
            {{ result.score | percentageScore }}
        </md-grid-tile>

        <md-grid-tile [colspan]="4">
            <div class="nick">
                {{ result.nick }}
            </div>
        </md-grid-tile>

        <md-grid-tile [colspan]="1">
            <app-sentiment-icon [score]="result.score"></app-sentiment-icon>
        </md-grid-tile>

    </md-grid-list>

</md-card>
