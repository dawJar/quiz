<div class="question-container">
    <p>
        Q: {{ currentQuestion.question }}
    </p>

    <md-card
        *ngFor="let obj of currentQuestion.answers"
        [ngClass]="(currentCorrectAnswer !== '' && currentCorrectAnswer === obj.tick) ? 'highlight' : ''"
        (click)="handleNextQuestion(obj.tick)"
    >
        {{ obj.tick }}: {{ obj.answer }}
    </md-card>

</div>
