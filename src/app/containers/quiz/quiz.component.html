<md-card *ngIf="quizStarted !== false">
    <app-question
        [currentQuestion]="quizQuestions[currentQuizQuestion]"
        [currentCorrectAnswer]="currentCorrectAnswer"
        (nextQuestion)="nextQuestion($event)"
    >
    </app-question>
</md-card>

<md-card *ngIf="quizStarted === false">
    <app-quiz-card
        [quizComplete]="quizComplete"
        [userScore]="userScore"
        (clickQuizCard)="clickQuizCard($event)"
    >
    </app-quiz-card>
</md-card>
