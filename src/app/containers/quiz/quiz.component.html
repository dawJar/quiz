<md-card *ngIf="quizStarted !== false">
    <app-question
        [currentQuestion]="quizQuestions[currentQuizQuestion]"
        (nextQuestion)="handleNextQuestion()"
    >
    </app-question>
</md-card>

<md-card *ngIf="quizStarted === false">
    <button md-raised-button (click)="startQuiz()">START QUIZ</button>
</md-card>
