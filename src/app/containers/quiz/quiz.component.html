<md-card *ngIf="quizStarted !== false">
    <app-question
        [currentQuestion]="quizQuestions[currentQuizQuestion]"
        [currentCorrectAnswer]="currentCorrectAnswer"
        [score]="userScore"
        [quizQuestionQuantity]="quizQuestions.length"
        [numberOfQuestion]="currentQuizQuestion"
        (nextQuestion)="nextQuestion($event)"
    >
    </app-question>
</md-card>

<md-card *ngIf="quizStarted === false">
    <app-quiz-card
        [quizComplete]="quizComplete"
        [score]="userScore"
        [questionQuantity]="questionQuantity"
        (clickQuizCard)="clickQuizCard($event)"
    >
    </app-quiz-card>
</md-card>

<div *ngIf="quizStarted !== false">
    <button md-fab (click)="clickQuizCard('restart')">R</button>
</div>
